<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarCitizen - Instant Search</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css" />
    <link rel="stylesheet" href="./assets/style.css" charset="utf-8">
</head>
<body>
    <div class="container">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s10">
                                    <input type="text" id="search">
                                    <label for="search"></label>
                                </div>
                                <div class="input-field col s2 bottom">
                                    <input type="checkbox" id="textHighlighting" />
                                    <label for="textHighlighting">Text Highlighting</label>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div id="stats">You have 0 results, fetched in 0ms. <span class="ais-search-box--powered-by right">powered by <a class="ais-search-box--powered-by-link" href="https://www.algolia.com/" target="_blank">Algolia</a></span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="results"></div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js" charset="utf-8"></script>
<script src="//cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
<script src="./assets/app.js" charset="utf-8"></script>
</html>
