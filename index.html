<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarCitizen - Instant Search</title>
    <link rel="stylesheet" href="./assets/css/materialize.css" charset="utf-8">
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css" charset="utf-8">
    <link rel="stylesheet" href="./assets/css/instantsearch.css" charset="utf-8">
    <link rel="stylesheet" href="./assets/css/style.css" charset="utf-8">

    <meta name="Description" content="The Instant F.A.Q. contains all questions ever answered on an official Star Citizen communication channel. You can easily query through all of them to find your answer.">
    <meta name="Keywords" content="star,citizen,star citizen, instant,faq,question,answer,questions,answers,communcation">
    <meta name="page-topic" content="Game">
    <meta name="page-type" content="FAQ">
    <meta name="audience" content="All"><meta http-equiv="content-language" content="en">
    <meta name="robots" content="index, follow">
    <meta name="DC.Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop poster="assets/css/header.webp">
            <source src="assets/css/background.webm" type="video/webm">
        </video>
    </div>
    <div class="container">
        <div class="col s12">
            <div id="testcard" class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div id="search"></div>
                            </div>
                        </div>
                    </div>
                    <div class="credits">
                        <span class="powered-by-algolia"></span>
                        <i>This is an unofficial Star Citizen fansite, not affiliated with the Cloud Imperium group of companies. All content on this site not authored by its host or users are property of their respective owners.</i>
                        <a href="https://robertsspaceindustries.com/citizens/Yonas" target="_blank" class="credits left">Service provided by yonas</a>
                        <a href="https://www.reddit.com/r/starcitizen/comments/gdg36s/added_some_razzle_dazzle_to_the_image_i_posted_a/" target="_blank" class="credits right">Background by u/Uranus01</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="video-modal" class="modal">
        <div id="video-modal-content" class="modal-content">
        </div>
    </div>

    <div class="container" id="results">

    </div>
</body>
<script src="./assets/js/algoliasearch.js"></script>
<script src="./assets/js/instantsearch.js"></script>
<script src="./assets/js/materialize.js" charset="utf-8"></script>
<script src="./assets/app.js" charset="utf-8"></script>
</html>
