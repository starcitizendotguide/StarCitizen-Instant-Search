<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarCitizen - Instant Search</title>
    <link rel="stylesheet" href="./assets/css/materialize.css" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/instantsearch.css" />
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" charset="utf-8">
</head>
<body>
    <div class="container">
        <div class="col s12">
            <div id="testcard" class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" id="search">
                                    <label for="search"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="stats">You have 0 results, fetched in 0ms. <span class="ais-search-box--powered-by right">powered by <a class="ais-search-box--powered-by-link" href="https://www.algolia.com/" target="_blank">Algolia</a></span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="results"></div>
</body>
<script src="./assets/js/jquery.js" charset="utf-8"></script>
<script src="./assets/js/jquery-ui.js"></script>
<script src="./assets/js/materialize.js" charset="utf-8"></script>
<script src="./assets/js/instantsearch.js"></script>
<script src="./assets/app.js" charset="utf-8"></script>
</html>
